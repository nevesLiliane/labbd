{% extends "base.html" %}

{% block scripts %}
  {{super()}}
	<script src="/static/js/results.js" charset="UTF-8"></script>
{% endblock %}

{% block content %}
<div id="blocks">
  <div class="card mb-3" id="block-card-" style="display: none;">
    <div class="card-header" id="block-header"> Block # </div>
    <div class="card-body">
      <div class="row">
        <div class="col-lg-8">
          <div class="card mb-3">
            <div class="card-header"><i class="fa fa-bar-chart"></i> Metrics</div>
            <div class="card-body">
              <canvas id="block-chart"></canvas>
            </div>
          </div>
        </div>
        <div class="col-lg-4">
          <div class="card mb-3">
            <div class="card-header">Details</div>
            <div class="card-body" id="block-details">
              <ul class="combination-list"></ul>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
{% endblock %}
